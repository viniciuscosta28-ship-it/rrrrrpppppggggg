
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu RPG Épico - A Lenda do Código Perdido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container Principal do Jogo -->
    <div id="game-container">
        <!-- Título do Jogo -->
        <h1>⚔️ A Lenda do Código Perdido ⚔️</h1>
        
        <!-- Área do Mundo do Jogo -->
        <div id="game-world">
            <!-- Personagem do Jogador -->
            <div id="player"></div>
        </div>

        <!-- Painel de Informações -->
        <div id="info-panel">
            <p><strong>🎮 Controles:</strong> Setas = Mover | ESPAÇO = Atacar | SHIFT = Dash</p>
            <p id="player-info">Carregando informações do jogo...</p>
            <!-- O inventário será adicionado aqui dinamicamente -->
            <div id="inventory-panel"></div>
        </div>
    </div>

    <!-- Link para o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
